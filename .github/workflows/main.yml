# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  formatting-check:
    name: check-clang-format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run clang-format style check.
      uses: jidicula/clang-format-action@v4.5.0
      with:
        clang-format-version: '14'
        check-path: '.'
        
  build-linux-qt5:
    needs: formatting-check
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: qt5-qmake libqt5websockets5-dev g++ make
          version: 1.0

      - name: qmake and build
        run: |
          cd $GITHUB_WORKSPACE
          qmake
          make
          mv bin/config_sample bin/config
          
      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: kakashi-linux-qt5.12.8
          path: bin/

  build-windows-qt5:
    needs: formatting-check
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: '==3.1.*'
          version: '5.15.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win32_mingw81'

      - name: Build
        run: |
          cd $Env:GITHUB_WORKSPACE
          qmake QMAKE_CXXFLAGS+="-fno-sized-deallocation"
          make
          windeployqt bin\akashi.exe --release --no-opengl-sw
          mv bin\config_sample bin\config

      - name: Deploy OpenSSL
        run: |
          curl https://sshapeshifter.ru/openssl-1.1.1k.zip --output openssl-1.1.1k.zip
          tar -xf openssl-1.1.1k.zip
          copy .\libcrypto-1_1.dll .\bin\libcrypto-1_1.dll
          copy .\libssl-1_1.dll .\bin\libssl-1_1.dll
          
      - name: Upload zip
        uses: actions/upload-artifact@v2
        with:
          name: kakashi-windows-qt5
          path: bin\

  build-linux-qt6:
    needs: formatting-check
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install qt6-base-dev libqt6websockets6-dev g++ make
          
      - name: qmake and build
        run: |
          cd $GITHUB_WORKSPACE
          qmake6
          make
          mv bin/config_sample bin/config

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: kakashi-linux-qt6.2.4
          path: bin/

  build-windows-qt6:
    needs: formatting-check
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.4.2'
          arch: 'win64_mingw'
          modules: 'qtwebsockets'

      - name: Build
        run: |
          cd $Env:GITHUB_WORKSPACE
          qmake QMAKE_CXXFLAGS+="-fno-sized-deallocation"
          make
          windeployqt bin\akashi.exe --release --no-opengl-sw
          mv bin\config_sample bin\config

      - name: Deploy OpenSSL and TLS plugins
        run: |
          curl https://sshapeshifter.ru/openssl-1.1.1j-x64.zip --output openssl-1.1.1j.zip
          tar -xf openssl-1.1.1j.zip
          copy .\libcrypto-1_1-x64.dll .\bin\libcrypto-1_1-x64.dll
          copy .\libssl-1_1-x64.dll .\bin\libssl-1_1-x64.dll
          mkdir "bin\tls"
          copy .\tls\qcertonlybackend.dll .\bin\tls\qcertonlybackend.dll
          copy .\tls\qopensslbackend.dll .\bin\tls\qopensslbackend.dll
          copy .\tls\qschannelbackend.dll .\bin\tls\qschannelbackend.dll

      - name: Upload zip
        uses: actions/upload-artifact@v2
        with:
          name: kakashi-windows-qt6
          path: bin\
